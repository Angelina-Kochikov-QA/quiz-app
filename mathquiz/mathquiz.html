<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mathquiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <button id="myButton">START</button>

    <div class="container">
    <form>
         <div id="container-countdown">
        <p id="countdown">Start</p>
    </div>
        <div class="question">
          <label><span>Question 1.</span> What is the highest common factor of the numbers 30 and 132?</label>
          <input class="test" type="radio" name="question1">5 
          <input class="test" type="radio" name="question1">7 
          <input type="radio" name="question1">4
          <input type="radio" name="question1" id="answer1">6
        </div>
        <div class="question">
        <label><span>Question 2.</span> 123+4-5+67-89 = ? </label>
        <input type="radio" name="question2" >95
        <input type="radio" name="question2" id="answer2">100
        <input type="radio" name="question2">99
        <input type="radio" name="question2">87
        </div>
        <div class="question">
          <label><span>Question 3.</span>  If 1=3, 2=3, 3=5, 4=4, and 5=4, what is 6=? </label>
        <input type="radio" name="question3">5
       <input type="radio" name="question3">4
        <input type="radio" name="question3" id="answer3">3
        <input type="radio" name="question3">6
        </div>
        <div class="question">
          <label><span>Question 4.</span> Which number is the equivalent to 3^(4)/3^(2)? </label>
        <input type="radio" name="question4" >6 
       <input type="radio" name="question4">7
        <input type="radio" name="question4">5
        <input type="radio" name="question4" id="answer4">9
        </div>
        <div class="question">
        <label><span>Question 5.</span> What is next in the following number series: 256, 289, 324, 361 . . . ?</label>
        <input type="radio" name="question5" >380
       <input type="radio" name="question5">422
        <input type="radio" name="question5" id="answer5">400
        <input type="radio" name="question5">377
        </div>
        <button type="submit" class="btn">Submit your answers</button>
        <p id="show"></p>
    
        </form>

        <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo" controls>
            <source src="math.mp4" type="video/mp4">
            </video>
    
    </div>
    <script src="mathquiz.js"></script>
</body>
</html>
